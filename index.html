<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="text-base bg-[#ebf1ff] lg:text-xl xl:text-[22px] 2xl:text-[32px] md:h-screen md:flex md:justify-center md:items-center"
  >
    <div
      class="flex flex-col h-screen min-w-[375px] max-w-[1440px] bg-white md:flex-row md:w-3/5 md:mx-auto md:h-auto md:shadow-2xl md:shadow-[#0000001b] md:rounded-br-3xl md:rounded-tr-3xl md:min-w-[640px] lg:min-w-[768px] xl:min-w-[900px] 2xl:min-w-[1280px]"
    >
      <div
        class="flex flex-col items-center justify-center gap-3 lg:gap-4 xl:gap-6 2xl:gap-8 min-w-[300px] text-[#c8c7ff] text-center bg-gradient-to-b from-[#7857ff] to-[#2e2be9] py-6 rounded-bl-3xl rounded-br-3xl md:rounded-tl-3xl md:rounded-tr-3xl md:flex-1"
      >
        <p class="font-light">Your Result</p>
        <div
          class="flex flex-col justify-center gap-2 bg-gradient-to-b from-[#4e21ca] to-[#2421ca00] w-36 h-36 rounded-full lg:w-40 lg:h-40 xl:w-44 xl:h-44 2xl:w-52 2xl:h-52"
        >
          <p class="text-6xl 2xl:text-8xl font-extrabold text-white">76</p>
          <p class="text-[#c8c7ff77]">of 100</p>
        </div>
        <p class="text-white">Great</p>
        <p
          class="text-center text-[#ebf1ff99] w-3/4 text-s mb-3 2xl:leading-10"
        >
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div
        class="flex-1 flex flex-col justify-center gap-4 xl:gap-6 2xl:gap-12 w-11/12 mx-auto p-4 md:w-0 md:flex-1"
      >
        <p class="font-bold">Summary</p>
        <div class="flex flex-col gap-4 xl:gap-6 2xl:gap-12">
          <div
            class="p-4 flex justify-between bg-[#ff57571a] rounded-lg relative border border-[#ff575720] item before:border-white after:border-white"
          >
            <div>
              <!-- Reaction -->
              <img
                src="/assets/images/icon-reaction.svg"
                class="inline-block"
                alt=""
              />
              <p class="inline-block ml-2 text-[#ff5757]">Reaction</p>
            </div>
            <p>
              <strong> 80</strong
              ><span class="text-[#00000090]"> &nbsp;/ 100</span>
            </p>
          </div>

          <div
            class="p-4 flex justify-between bg-[#ffb01f1a] rounded-lg relative border border-[#ffb01f20] item before:border-white after:border-white"
          >
            <!-- Memory -->
            <div>
              <img
                src="/assets/images/icon-memory.svg"
                class="inline-block"
                alt=""
              />
              <p class="inline-block ml-2 text-[#ffb01f]">Memory</p>
            </div>
            <p>
              <strong> 92</strong
              ><span class="text-[#00000090]"> &nbsp;/ 100</span>
            </p>
          </div>

          <div
            class="p-4 flex justify-between bg-[#00bd911a] rounded-lg relative border border-[#00bd9120] item before:border-white after:border-white"
          >
            <!-- Verbal -->
            <div>
              <img
                src="/assets/images/icon-verbal.svg"
                class="inline-block"
                alt=""
              />
              <p class="inline-block ml-2 text-[#00bd91]">Verbal</p>
            </div>
            <p>
              <strong> 61</strong
              ><span class="text-[#00000090]"> &nbsp;/ 100</span>
            </p>
          </div>

          <div
            class="p-4 flex justify-between bg-[#1125d41a] rounded-lg relative border border-[#1125d420] item before:border-white after:border-white"
          >
            <!-- Visual -->
            <div>
              <img
                src="/assets/images/icon-visual.svg"
                class="inline-block"
                alt=""
              />
              <p class="inline-block ml-2 text-[#1125d4]">Visual</p>
            </div>
            <p>
              <strong> 72</strong
              ><span class="text-[#00000090]"> &nbsp;/ 100</span>
            </p>
          </div>
        </div>
        <button class="py-4 bg-[#303b5a] text-[#ebf1ff] rounded-full btn">
          Continue
        </button>
        <div
          class="attribution text-xs xl:text-sm 2xl:text-base text-center md:text-[10px]"
        >
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="font-bold"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/parthamallick313"
            class="font-bold"
            >Partha Mallick</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
